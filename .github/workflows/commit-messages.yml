name: Commit Messages (Conventional Commits)

on:
  push:
    branches: [ main ]

jobs:
  commit-messages:
    name: Lint commit messages on push to main
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Lint commits in this push
        uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.cjs
          # By default, the action lints all commits in the current push ref
          helpURL: https://www.conventionalcommits.org/en/v1.0.0/
