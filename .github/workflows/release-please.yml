name: Release Please
on:
  push:
    branches: [ main ]
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please.yml
          manifest-file: .release-please-manifest.json
