coverage:
  status:
    project: off
    patch: off
    flags:
      python:
        target: 100%
      ui:
        target: 100%

flags:
  ui:
    carryforward: false
    paths:
      - ui/src
  python:
    carryforward: false
    paths:
      - src

ignore:
  - "tests/**"
  - "docs/**"
  - "scripts/**"
  - "**/node_modules/**"
comment:
  layout: "reach, diff, flags, files"
  behavior: default
