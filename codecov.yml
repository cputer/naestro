codecov:
  notify:
    after_n_builds: 3
    wait_for_ci: true
coverage:
  status:
    # Establish baseline gates while coverage grows.
    # TODO: Once all flags consistently meet these targets,
    # increase each toward 100% and raise the project target accordingly.
    flags:
      ui:
        target: 100%
      server:
        target: 60%
      python:
        target: 60%
    project:
      default:
        target: 5%
        threshold: 0%
    patch:
      default:
        target: 100%
        threshold: 0%

flags:
  ui:
    carryforward: false
    paths:
      - ui/src
  server:
    carryforward: false
    paths:
      - server/api
  python:
    carryforward: false
    paths:
      - src

ignore:
  - "tests/**"
  - "docs/**"
  - "scripts/**"
  - "**/node_modules/**"
comment:
  layout: "reach, diff, flags, files"
  behavior: default
