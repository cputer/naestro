codecov:
  require_ci_to_pass: true

coverage:
  status:
    project:
      ui:
        target: 100
        flags: ui
        threshold: 0
      python:
        target: 100
        flags: python
        threshold: 0
    patch: off

flags:
  ui:
    carryforward: false
    paths:
      - ui/src
  python:
    carryforward: false
    paths:
      - src

ignore:
  - "tests/**"
  - "scripts/**"
  - "**/node_modules/**"
  - "**/*.md"
  - "docs/**"
  - "**/*.d.ts"

comment: false
