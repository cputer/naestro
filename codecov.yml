codecov:
  notify:
    after_n_builds: 3
    wait_for_ci: true
coverage:
  status:
    # TODO: When server and Python reach ~100% coverage,
    # raise their targets and tighten the project target to 100%.
    flags:
      ui:
        target: 100%
      server:
        target: 0%
      python:
        target: 0%
    project:
      default:
        target: 5%
        threshold: 0%
    patch:
      default:
        target: 100%
        threshold: 0%

flags:
  ui:
    carryforward: false
    paths:
      - ui/src
  server:
    carryforward: false
    paths:
      - server/api
  python:
    carryforward: false
    paths:
      - src

ignore:
  - "tests/**"
  - "docs/**"
  - "scripts/**"
  - "**/node_modules/**"
comment:
  layout: "reach, diff, flags, files"
  behavior: default
